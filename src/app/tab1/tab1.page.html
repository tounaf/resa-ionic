<ion-header>
  <ion-toolbar>
    <ion-title>Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="selectedZone" (ionChange)="loadFields()">
    <ion-segment-button *ngFor="let zone of zones" [value]="zone">
      {{zone}}
    </ion-segment-button>
  </ion-segment>
  <ion-list>
    <ion-card *ngFor="let field of fields" button routerLink="/reservation/{{field.id}}">
      <ion-card-header>
        <ion-card-title>{{field.name}} - {{field.type}}</ion-card-title>
        <ion-card-subtitle>{{field.zone}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-chip *ngFor="let slot of getAvailableSlots(field)" color="success">
          {{slot.time | date:'shortTime'}}
        </ion-chip>
      </ion-card-content>
      <ion-button fill="clear">RÃ©server</ion-button>
    </ion-card>
  </ion-list>
</ion-content>
